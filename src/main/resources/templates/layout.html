<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Post Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Pretendard 폰트 적용 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css">

    <!-- tailwind (CDN) + 커스텀 neutral 컬러 팔레트 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Pretendard', 'sans-serif'],
            },
            colors: {
                neutral: {
                    50: '#fafafa',
                    100: '#f5f5f5',
                    200: '#e5e5e5',
                    300: '#d4d4d4',
                    400: '#a3a3a3',
                    500: '#737373',
                    600: '#525252',
                    700: '#404040',
                    800: '#262626',
                    900: '#171717',
                    950: '#0a0a0a',
                },
            }
          }
        }
      }
    </script>
    <style>
      html { font-family: 'Pretendard', Arial, sans-serif; }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-neutral-50 text-neutral-900">

    <!-- 헤더 -->
    <header class="w-full border-b border-neutral-200 bg-white">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between gap-2">
            <a href="/" class="font-extrabold text-xl tracking-tight text-neutral-800">Post Manager</a>
            <nav>
                <a href="/ui/posts" class="text-neutral-600 hover:text-neutral-950 font-semibold text-base px-2 py-1 rounded transition">포스팅 목록</a>
            </nav>
        </div>
    </header>

    <!-- 메인 -->
    <main class="flex-1 w-full container mx-auto px-4 py-7 flex flex-col items-center">
        <section layout:fragment="content" class="w-full max-w-2xl bg-white rounded-xl border border-neutral-100 p-6 shadow-sm">
        </section>
    </main>

    <!-- 푸터 -->
    <footer class="py-6 border-t border-neutral-200 text-xs text-neutral-400 bg-neutral-50 text-center mt-auto">
        <div>&copy; 2025. Created by <b class="text-brand font-bold dark:text-accent">Seungho Cho</b>, Plamason. All rights reserved.</div>
    </footer>
</body>
</html>
